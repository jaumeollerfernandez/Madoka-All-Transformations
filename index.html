<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puelli Magicka Madoka: Database</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background">
        <video id="videoShowed" autoplay loop muted class="back-video">
            <source id="backgroundvideo" src="video/kyoko.mp4" type="video/mp4">
        </video>
    </div>
    <nav class="navbar">
            <div class="col-3 p-2">
                <img src="img/link_movie.png" alt="">
            </div>
            <div class="col-6 text-center">
                <ul class="magickaButtons">
                    <li>
                        <button onclick="ChangeVideo('madoka')">
                            <img name="madoka" src="img/chara_thumb1.gif" alt="">
                        </button>
                    </li>
                    <li>
                        <button onclick="ChangeVideo('homura')">
                            <img name="homura" src="img/chara_thumb2.gif" alt="">
                        </button>
                    </li>
                    <li>
                        <button onclick="ChangeVideo('mamitomoe')">
                            <img name="mamitomoe" src="img/chara_thumb3.gif" alt="">
                        </button>
                    </li>
                    <li>
                        <button name="sayaka" onclick="ChangeVideo('sayaka')">
                            <img src="img/chara_thumb4.gif" alt="">
                        </button>
                    </li>
                    <li>
                        <button name="kyoko" onclick="ChangeVideo('kyoko')">
                            <img src="img/chara_thumb6.gif" alt="">
                        </button>
                    </li>
                </ul>
                <div class="row">
                    <div class="col text-center">
                        <h3 class="">Choose your magical girl</h3>
                    </div>
                </div>

            </div>
            <div class="col-3 p-2 text-end">
                <img src="img/link_madoka10th.png" alt="">
            </div>
    </nav>

    <div class="row">
        <div class="col text-center wildcard ">
            <img class="carrouselimg" src="img/chara1_img.png"></img>
        </div>
    </div>

</body>
<footer class="text-center">
    <p>DISCLAIMER: I hereby declare that I do not own the rights to this music/song. All rights belong to the owner. No Copyright Infringement Intended.</p>
</footer>
<!-- JavaScript Bundle with Popper -->

<script src="js/app.js"></script>
</html>
